<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Your Party's Bill:</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Item To Bill:</h3>
                </div>
                <div class="panel-body">
                    <form name="addItemForm" id="addItemForm" ng-submit="ItemsVm.addItem()" class="form-horizontal">
                        <div class="form-group">
                            <label for="addItemName" class="col-sm-2 control-label">Item:</label>
                            <div class="col-sm-10">
                                <input type="text" id="addItemName" ng-model="ItemsVm.newItem.itemName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addItemPrice" class="col-sm-2 control-label">Price:</label>
                            <div class="col-sm-10">
                                <input type="text" id="addItemPrice" ng-model="ItemsVm.newItem.itemPrice" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addItemPartyMember" class="col-sm-2 control-label">Ordered By:</label>
                            <div class="col-sm-10">
                                <select id="addItemPartyMember" ng-model="ItemsVm.newItem.itemOrderedBy" class="form-control"
                                        ng-options="option.name for option in ItemsVm.partyMembers track by option.id">
                                    <option value="">Select...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="btnAddItemSubmit" class="btn btn-default">Add Item</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
    
    <hr />
    
    <div ng-repeat="item in ItemsVm.itemsList" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="{{'itemListItem-' + $index}}" id="{{'itemListItem-' + $index}}" ng-submit="ItemsVm.deleteItem(item)" class="form-horizontal">
                        <div class="form-group">
                            <label for="{{'itemListItemName-' + $index}}" class="col-sm-2 control-label">Item:</label>
                            <div class="col-sm-10">
                                <input type="text" id="{{'itemListItemName-' + $index}}" class="form-control" ng-model="item.itemName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{'itemListItemPrice-' + $index}}" class="col-sm-2 control-label">Price:</label>
                            <div class="col-sm-10">
                                <input type="text" id="{{'itemListItemPrice-' + $index}}" class="form-control" ng-model="item.itemPrice"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{'itemListItemOrderedBy-' + $index}}" class="col-sm-2 control-label">Ordered By:</label>
                            <div class="col-sm-10">
                                <select id="{{'itemListItemOrderedBy-' + $index}}" class="form-control" ng-model="item.itemOrderedBy"
                                        ng-options="option.name for option in ItemsVm.partyMembers track by option.id">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="{{'btnDeleteItemSubmit-' + $index}}" class="btn btn-default">Delete Item</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
    
    
</div>
